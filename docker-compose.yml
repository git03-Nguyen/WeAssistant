services:
  postgres:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: weassistant
      POSTGRES_PASSWORD: weassistant
      POSTGRES_DB: weassistant
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  qdrant_data:
